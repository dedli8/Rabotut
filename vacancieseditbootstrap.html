<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <title>Vacancies edit</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Ubuntu');
        .bootstrap-select:not([class*="col-"]):not([class*="form-control"]):not(.input-group-btn) {
            width: 100%;
        }
        .btn-info{
            background-color: #05adc8;
            color: white;
        }
        .btn-info:hover{
            background-color: #00d7f9;
        }
        .add-vacancy h4{
            color: #1b358a;
            font-weight: bold;
        }
        .add-vacancy-wrap{
            font-family: 'Ubuntu', sans-serif;
            color: rgb(51, 51, 51);
            /*background-color: #f4fbfb;*/
        }
        .add-vacancy{
            border: 1px solid #e9f2f2;
            background-color: #e9f2f2;
            box-shadow: 0px 20px 24px 0px rgba(49, 49, 49, 0.05);
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="add-vacancy-wrap">
<div class="container">
    <div class="row">
    <form class="col-6 mx-auto p-4 add-vacancy my-4">
        <h4 class="text-center mb-3">Добавление/редактирование вакансий</h4>
    <div class="form-group row">
        <label for="name-input" class="col-4 col-form-label">Имя</label>
        <div class="col-8">
            <input class="form-control" type="text" value="Введите имя" id="name-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="category-select" class="col-4 col-form-label">Категория</label>
        <div class="col-8">
            <select class="vacancy-select" id="category-select" multiple data-live-search="true">
                <option>Юриспруденция</option>
                <option>Бухгалтер</option>
                <option>Программист</option>
                <option>Строитель</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="city-select" class="col-4 col-form-label">Город</label>
        <div class="col-8">
            <select class="vacancy-select" id="city-select" multiple data-live-search="true">
                <option>Киев</option>
                <option>Харьков</option>
                <option>Львов</option>
                <option>Ивано-Франковск</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="description" class="col-4 col-form-label">Описание</label>
        <div class="col-8">
            <textarea id="description" class="form-control" aria-label="With textarea"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="employment-type-select" class="col-4 col-form-label">Тип занятости</label>
        <div class="col-8">
            <select class="vacancy-select" id="employment-type-select" multiple data-live-search="true">
                <option>Полная</option>
                <option>Частичная</option>
                <option>Удаленная работа</option>
                <option>Почасовая</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="sum-input" class="col-4 col-form-label">Сумма от</label>
        <div class="col-8">
            <input class="form-control" type="text" value="0" id="sum-input">
        </div>
    </div>
    <div class="form-group row">
        <label for="interview site" class="col-4 col-form-label">Место проведения собеседования</label>
        <div class="col-8">
            <input class="form-control" type="text" value="ул. Пушкинская, 40" id="interview site">
        </div>
    </div>
        <div class="col-4 mx-auto">
        <button class="btn btn-info w-100">Сохранить</button>
        </div>
    </form>
</div>
</div>
</div>
<script>
    $('.vacancy-select').selectpicker();
</script>
</body>
</html>
